<!--<button md-raised-button (click)="goToCountries()">Countries</button>-->

<md-card class="header" *ngIf="country">
  <span class="flag-icon flag-icon-{{country.iso}}"></span>
  <span>{{country.name}}</span>
  <p class="header-description">{{country.description}}</p>
</md-card>

<attraction-list *ngIf="country" [countryId]="country.id"></attraction-list>
