<md-card class="country-card">
  <md-card-header>
    <div md-card-avatar class="flag-icon-background flag-icon-{{country.iso}}"></div>
    <md-card-title>{{country.name}}</md-card-title>
    <md-card-subtitle>{{country.capital}}</md-card-subtitle>
  </md-card-header>
  <!--<img md-card-image src="assets/img/capitals/{{country.capital}}.jpg">-->
  <img md-card-image src="assets/img/capitals/amsterdam.jpg">
  <md-card-content>
    <p>
      The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
      A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
      bred for hunting.
    </p>
  </md-card-content>
  <md-card-actions>
    <button md-button>LIKE</button>
    <button md-button>SHARE</button>
  </md-card-actions>
</md-card>
